<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charts</title>
</head>

<body class="flex bg-ao-mid-blue-200 dark:bg-ao-dk-bg dark:text-ao-dk-text-500" data-section="Analyse" x-data="{ open: false }">

  <!-- Sidebar Nav -->
  <%= require('html-loader!./_cc-nav.html').default %>


    <!-- Main Container -->
    <div class="w-full">

      <!-- Breadcrumb & nav -->
      <%= require('html-loader!./_cc-breadcrumb.html').default %>

      <!-- Heading -->
      <div class="w-full p-4 md:p-6 lg:px-8 bg-white shadow dark:bg-ao-dk-bg-400">
        <h1 class="leading-tight md:leading-none dark:text-ao-dk-text dark:hover:text-ao-dk-text-500">Charts</h1>
      </div>

        <!-- Content -->
        <div class="flex flex-wrap p-4 md:p-6 lg:p-8 container mx-auto">
          

            <!-- <h4 class="w-full mb-2">Data overview</h4> -->
            <div class="w-full grid gap-4 md:grid-cols-3 2xl:gap-8">
          
              <!-- Line Chart -->
              <div class="bg-white md:col-span-2 rounded-md overflow-hidden shadow hover:shadow-md dark:bg-ao-dk-bg-700">
                <div class="w-full p-5 pb-0">
                  <h6 class="w-full">Overview</h6>
                  <h3 class="">Sales value</h3>
                </div>
                <div class="block w-full p-5 relative h-80">
                  <canvas id="ao-line-chart"></canvas>
                </div>
              </div>
          
          
              <!-- Bar Chart -->
              <div class="bg-white md:col-span-1 rounded-md overflow-hidden shadow hover:shadow-md dark:bg-ao-dk-bg-700">
                <div class="w-full p-5 pb-0">
                  <h6 class="w-full">Performance</h6>
                  <h3 class="">Total orders</h3>
                </div>
                <div class="block w-full p-5 relative h-80">
                  <canvas id="ao-bar-chart"></canvas>
                </div>
              </div>

              <!-- Pie Chart -->
              <div class="bg-white md:col-span-1 rounded-md overflow-hidden shadow hover:shadow-md dark:bg-ao-dk-bg-700">
                <div class="w-full p-5 pb-0">
                  <h6 class="w-full">Performance</h6>
                  <h3 class="">Visits</h3>
                </div>
                <div class="block w-full p-5 relative">
                  <canvas id="ao-pie-chart" width="100" height="100"></canvas>
                </div>
              </div>

              <!-- Doughnut Chart -->
              <div class="bg-white md:col-span-1 rounded-md overflow-hidden shadow hover:shadow-md dark:bg-ao-dk-bg-700">
                <div class="w-full p-5 pb-0">
                  <h6 class="w-full">Overview</h6>
                  <h3 class="">Networking</h3>
                </div>
                <div class="block w-full p-5 relative">
                  <canvas id="ao-doughnut-chart" width="100" height="100"></canvas>
                </div>
              </div>


              <!-- Polar Chart -->
              <div class="bg-white md:col-span-1 rounded-md overflow-hidden shadow hover:shadow-md dark:bg-ao-dk-bg-700">
                <div class="w-full p-5 pb-0">
                  <h6 class="w-full">Recruitment</h6>
                  <h3 class="">Application</h3>
                </div>
                <div class="block w-full p-5 relative">
                  <canvas id="ao-polar-chart" width="100" height="100"></canvas>
                </div>
              </div>
          
          
            </div>
         
          

        </div>

    </div>


    <!-- Info bar -->
    <%= require('html-loader!./_cc-infobar.html').default %>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
  charset="utf-8"
></script>

  <script>
   (function () {
        /* Chart initialisations */
        /* Line Chart */
        var config = {
          type: "line",
          data: {
            labels: [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
            ],
            datasets: [
              {
                label: new Date().getFullYear(),
                backgroundColor: "#33BFCB",
                borderColor: "#33BFCB",
                data: [55, 69, 66, 44, 56, 67, 72],
                fill: false,
              },
              {
                label: new Date().getFullYear() - 1,
                fill: false,
                backgroundColor: "#00758D",
                borderColor: "#00758D",
                data: [40, 68, 40, 74, 56, 60, 75],
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            responsive: true,
            title: {
              display: false,
              text: "Sales Charts",
              fontColor: "#a0a0a0",
            },
            legend: {
              labels: {
                fontColor: "#a0a0a0",
              },
              align: "end",
              position: "bottom",
            },
            tooltips: {
              mode: "index",
              intersect: false,
            },
            hover: {
              mode: "nearest",
              intersect: true,
            },
            scales: {
              xAxes: [
                {
                  ticks: {
                    fontColor: "#a0a0a0",
                  },
                  display: true,
                  scaleLabel: {
                    display: false,
                    labelString: "Month",
                    fontColor: "#a0a0a0",
                  },
                  gridLines: {
                    display: false,
                    borderDash: [2],
                    borderDashOffset: [2],
                    color: "rgba(160, 160, 160, 0.3)",
                    zeroLineColor: "rgba(160, 160, 160, 0.3)",
                    zeroLineBorderDash: [2],
                    zeroLineBorderDashOffset: [2],
                  },
                },
              ],
              yAxes: [
                {
                  ticks: {
                    fontColor: "#a0a0a0",
                  },
                  display: true,
                  scaleLabel: {
                    display: false,
                    labelString: "Value",
                    fontColor: "#a0a0a0",
                  },
                  gridLines: {
                    borderDash: [3],
                    borderDashOffset: [3],
                    drawBorder: false,
                    color: "rgba(160, 160, 160, 0.3)",
                    zeroLineColor: "rgba(160, 160, 160, 0.3)",
                    zeroLineBorderDash: [2],
                    zeroLineBorderDashOffset: [2],
                  },
                },
              ],
            },
          },
        };
        var ctx = document.getElementById("ao-line-chart").getContext("2d");
        window.myLine = new Chart(ctx, config);

        /* Bar Chart */
        config = {
          type: "bar",
          data: {
            labels: [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
            ],
            datasets: [
              {
                label: 'Jan',
                backgroundColor: "#33BFCB",
                borderColor: "#33BFCB",
                data: [30, 78, 56, 34, 80, 45, 13],
                fill: false,
                barThickness: 8,
              },
              {
                label: 'Feb',
                fill: false,
                backgroundColor: "#009D92",
                borderColor: "#009D92",
                data: [27, 68, 72, 74, 42, 26, 30],
                barThickness: 8,
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            responsive: true,
            title: {
              display: false,
              text: "Orders Chart",
            },
            tooltips: {
              mode: "index",
              intersect: false,
            },
            hover: {
              mode: "nearest",
              intersect: true,
            },
            legend: {
              labels: {
                fontColor: "#a0a0a0",
              },
              align: "end",
              position: "bottom",
            },
            scales: {
              xAxes: [
                {
                  display: false,
                  scaleLabel: {
                    display: true,
                    labelString: "Month",
                  },
                  gridLines: {
                    borderDash: [2],
                    borderDashOffset: [2],
                    color: "rgba(160, 160, 160, 0.3)",
                    zeroLineColor: "rgba(160, 160, 160, 0.3)",
                    zeroLineBorderDash: [2],
                    zeroLineBorderDashOffset: [2],
                  },
                },
              ],
              yAxes: [
                {
                  ticks: {
                    fontColor: "#a0a0a0",
                  },
                  display: true,
                  scaleLabel: {
                    display: false,
                    labelString: "Value",
                  },
                  gridLines: {
                    borderDash: [2],
                    drawBorder: false,
                    borderDashOffset: [2],
                    color: "rgba(160, 160, 160, 0.3)",
                    zeroLineColor: "rgba(160, 160, 160, 0.3)",
                    zeroLineBorderDash: [2],
                    zeroLineBorderDashOffset: [2],
                  },
                },
              ],
            },
          },
        };
        ctx = document.getElementById("ao-bar-chart").getContext("2d");
        window.myBar = new Chart(ctx, config);




      /* Pie Chart */
      config = {
          type: 'pie',
          data: {
            datasets: [{
              data: [10, 22, 28],
              backgroundColor: ["#33BFCB","#009D92","#00758D"]
          }],

          // These labels appear in the legend and in the tooltips when hovering different arcs
          labels: [
              'Staff',
              'Members',
              'Guests'
          ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true, 
            plugins: {
              legend: {
                position: 'top',
              },
            }
          },
        };

        ctx = document.getElementById("ao-pie-chart").getContext("2d");
        window.myBar = new Chart(ctx, config);

      /* Doughnut Chart */
      config = {
          type: 'doughnut',
          data: {
            datasets: [{
              data: [53, 6, 268],
              backgroundColor: ["#33BFCB","#009D92","#00758D"]
          }],

          // These labels appear in the legend and in the tooltips when hovering different arcs
          labels: [
              'Invites',
              'Accepted',
              'Requests'
          ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true, 
            plugins: {
              legend: {
                position: 'top',
              },
            }
          },
        };

        ctx = document.getElementById("ao-doughnut-chart").getContext("2d");
        window.myBar = new Chart(ctx, config);

      /* Polar Area */
      config = {
          type: 'polarArea',
          data: {
            datasets: [{
              data: [3, 7, 16],
              backgroundColor: ["#33BFCB","#009D92","#00758D"]
          }],

          // These labels appear in the legend and in the tooltips when hovering different arcs
          labels: [
              'Today',
              'This week',
              'This month'
          ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true, 
            plugins: {
              legend: {
                position: 'top',
              },
            }
          },
        };

        ctx = document.getElementById("ao-polar-chart").getContext("2d");
        window.myBar = new Chart(ctx, config);
      })();

  </script>

</body>

</html>
