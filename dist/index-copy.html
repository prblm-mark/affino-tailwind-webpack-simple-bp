<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS & Webpack Simple Boilerplate</title>
  </head>
  <body class="flex bg-ao-mid-blue-200">

    <!-- Sidebar Menu -->
    <div class="hidden lg:flex w-96 h-screen bg-ao-mid-blue">Sidebar Menu</div>

    <!-- Main Container -->
    <div class="w-full">

      <!-- Breadcrumb & nav -->
      <div class="w-full bg-ao-mid-blue lg:bg-ao-mid-blue-700 p-4 text-ao-mid-blue-200 text-sm">
        <a href="#" class="text-ao-mid-blue-200 no-underline hover:underline">Home</a> / <a href="#" class="text-ao-mid-blue-200 no-underline hover:underline">Promote</a>
      </div>

      <%= require('html-loader!./partial.html').default %>

      <!-- Main Control Header -->
      <div class="w-full p-4 md:p-6 lg:px-8 bg-white grid grid-cols-control-header shadow">

        <!-- Avatar -->
        <img src="https://source.unsplash.com/ZHvM3XIOHoE/100x100" alt="Markus Karlsson" class="row-start-1 md:row-span-2 col-span-1 w-16 h-16 mr-4 rounded-full">

        <!-- Welcome Message -->
        <h1 class="row-start-1 col-span-1 md:col-start-2 self-center ml-2 md:ml-4 md:text-2xl leading-tight md:leading-none">Good Morning, Markus Karlsson</h1>

        <!-- User Details -->
        <div class="row-start-2 col-start-1 md:col-start-2 col-span-2 md:col-span-1 md:ml-4 mt-1 flex flex-col md:flex-row md:flex-wrap md:mt-2 lg:mt-1">
          <div class="mt-2 mb-1 mr-6 md:mt-0 flex items-center text-sm text-ao-dk-blue-500">
            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-ao-mid-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd" />
            </svg>
            Affino
          </div>
          <div class="mt-2 mb-1 mr-6 md:mt-0 flex items-center text-sm text-ao-dk-blue-500">
            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-ao-mid-blue-500" x-description="Heroicon name: solid/briefcase" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"></path>
              <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"></path>
            </svg>
            CEO/Founder
          </div>
          <div class="mt-2 mb-1 mr-6 md:mt-0 flex items-center text-sm text-ao-dk-blue-500">
            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-ao-green" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            Full Member
          </div>
          
        </div>

        <!-- User Actions -->
        <div class="row-start-3 col-span-full md:row-start-1 md:row-span-3 md:col-start-3 md:col-span-1 md:ml-6 mt-4 md:mt-0 flex flex-col md:flex-row xl:flex-wrap md:items-center">

          <!-- User Icons -->
          <div class="flex flex-row md:hidden xl:flex">
            <svg class="flex-shrink-0 mr-3 h-6 w-6 text-ao-mid-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg class="flex-shrink-0 mr-3 h-6 w-6 text-ao-mid-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
            <svg class="flex-shrink-0 mr-3 h-6 w-6 text-ao-mid-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
            <svg class="flex-shrink-0 xl:mr-4 h-6 w-6 text-ao-mid-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </div>

          <!-- User Buttons -->
          <div class="flex mt-4 md:mt-0">
            <button type="button" class="mr-2 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Logout
            </button>
            <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-ao-green hover:bg-ao-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ao-green">
              Visit Site
            </button>
          </div>

        </div>



      </div>


      <!-- Page Title -->
      <h1 class="text-ao-dk-blue mb-4">Message Templates</h1>

      <form class="flex">
        <input type="text" name="first_name" id="first_name" autocomplete="given-name" placeholder="Enter first name" class=" mr-2 focus:ring-ao-mid-blue-400 focus:border-ao-mid-blue-400 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">

        <button type="button" class="mr-2 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <!-- Heroicon name: solid/link -->
          <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
          </svg>
          View
        </button>
        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-ao-green hover:bg-ao-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ao-green">
          <!-- Heroicon name: solid/check -->
          <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Publish
        </button>
      </form>

    </div>

    

    <!-- Sidebar Menu -->
    <div class="hidden w-96 h-screen bg-ao-mid-blue-300"></div>


    <script src="main.js"></script>
  </body>
</html>
